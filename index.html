---
layout: default
title: My Cards
---

<main class="card-list">
  {% for card in site.cards %}
    <article class="card">
      <h2><a href="{{ site.baseurl }}{{ card.url }}">{{ card.title }}</a></h2>
      <p class="card-description">{{ card.description }}</p>
      <a href="{{ site.baseurl }}{{ card.url }}" class="card-read-more">Read More</a>
    </article>
  {% endfor %}
</main>
